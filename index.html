    /* Reset */
    * {
      margin: 0;

    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;

    /* Navbar */
    nav {
      display: flex;

      align-items: center;
      padding: 15px 30px;

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: cyan;

    }

    .menu a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: cyan;
    }

    .toggle-btn {
      font-size: 22px;
      cursor: pointer;
    }

    /* Hero section */
    .hero {
      margin-top: 40px;
    }

    .hero img {
      width: 270px;
      height: 320px;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid cyan;
      box-shadow: 0px 0px 25px cyan;
      margin-top: 20px;
      transition: transform 0.4s;
    }

    .hero img:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 40px #00f5ff;
    }

    h1 {
      font-size: 50px;
      margin-top: 20px;
      text-shadow: 0px 0px 25px cyan, 0px 0px 40px blue;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0px 0px 10px cyan; }
      to { text-shadow: 0px 0px 30px blue; }
    }

    .about {
      margin: 40px auto;
      width: 85%;
      font-size: 20px;
      line-height: 1.8;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0,255,255,0.4);
    }

    /* Socials */
    .socials {
      margin: 50px 0;
    }

    .socials a {
      margin: 0 15px;
      display: inline-block;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .socials img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .socials a:hover {
      transform: scale(1.2);
      box-shadow: 0px 0px 25px cyan;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-top: 2px solid cyan;
      font-size: 20px;
    }

    .love {
      font-size: 26px;
      margin-top: 10px;
      text-shadow: 0px 0px 15px pink, 0px 0px 30px red;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    img.couple-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid pink;
      box-shadow: 0px 0px 20px hotpink;
      margin-top: 15px;
      object-fit: cover;
    }

    /* Dark Mode */
    body.dark {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: #f1f1f1;
    }

    body.dark nav {
      background: rgba(255, 255, 255, 0.1);
    }

    body.dark .logo {
      color: yellow;
      text-shadow: 0px 0px 15px orange;
    }
  </style>
