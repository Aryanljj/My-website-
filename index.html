  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
      border-bottom: 2px solid cyan;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
      color: cyan;
      text-shadow: 0px 0px 10px cyan;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 55px;
      margin-top: 20px;
      text-shadow: 0px 0px 25px cyan, 0px 0px 40px blue;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0px 0px 10px cyan; }
      to { text-shadow: 0px 0px 30px blue; }
    }

    img.main-photo {
      width: 270px;
      height: 320px;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid cyan;
      box-shadow: 0px 0px 25px cyan;
      margin-top: 20px;
      transition: transform 0.4s;
    }

    img.main-photo:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 40px #00f5ff;
    }

    .about, .love, .contact {
      margin: 20px auto;
      width: 85%;
      font-size: 20px;
      line-height: 1.8;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0,255,255,0.4);
    }

    .socials {
      margin: 30px 0;
    }

    .socials a {
      margin: 0 20px;
      display: inline-block;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .socials img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .socials a:hover {
      transform: scale(1.2);
      box-shadow: 0px 0px 25px cyan;
      border-radius: 50%;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-top: 2px solid cyan;
      font-size: 20px;
      text-align: center;
    }

    .love-text {
      font-size: 28px;
      margin-top: 15px;
      text-shadow: 0px 0px 15px pink, 0px 0px 30px red;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    img.couple-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid pink;
      box-shadow: 0px 0px 20px hotpink;
      margin-top: 15px;
      object-fit: cover;
    }

    /* Responsive */
    @media(max-width:768px){
      h1{ font-size: 35px; }
      nav{ gap:20px; }
      img.main-photo{ width:200px; height:250px; }
    }
  </style>
